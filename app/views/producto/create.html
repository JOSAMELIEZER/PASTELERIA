{% extends 'layouts/app.html' %}

<!-- Inicio bloque body -->
{% block body %}
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <form action="{{url_for('producto_route.store')}}" method="POST" class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
                <div class="p-4">
                    <div class="input-group mb-3">
                        <input type="text" name="nom_prod" class="form-control" placeholder="Nombre del Producto" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" name="costo" class="form-control" placeholder="Costo del Producto" required>
                    </div>
              <div class="valid-feedback">
                Los datos son requeridos.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepto los t√©rminos y condiciones
                </label>
                <div class="invalid-feedback">
                  Acepte antes de enviar.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Crear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
<!-- Fin bloque body -->

{% block css%}

{% endblock %}
<!-- Fin bloque estilos -->

{% block js%}
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
{% endblock %}
<!-- Fin bloque scripts -->
